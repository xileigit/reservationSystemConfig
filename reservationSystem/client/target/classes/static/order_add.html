<!--================Banner Area =================-->
<section class="banner_area">
    <div class="booking_table d_flex align-items-center">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
        <div class="container">
            <div class="banner_content text-center">

                <h2>Relax Your Mind</h2>
                <p><strong>地址：</strong>上海闵行区虹井路120弄6号爱情海购物广场6楼F632近吴中路<br><strong>标签：</strong> 虹桥镇 龙柏新村 粤菜
                    <br><strong>营业时间:</strong>
                    午餐10:00-14:00，晚餐16:00-21:30</p>


            </div>
            <div class="seat-info">
                <script type="text/javascript">

                    $.ajax({
                        url:"/menu/baofangCount",
                        type: "GET",
                        async: false,
                        success: function(data){
                            document.write('<p>包房剩余'+data+'间</p>');
                        }
                    });
                    $.ajax({
                        url:"/menu/datingCount",
                        type: "GET",
                        async: false,
                        success: function(data){
                            document.write('<p>大厅剩余'+data+'桌</p>');
                        }
                    });
                </script>
                <!--<p>包房剩余10间</p>-->
                <!--<p>剩余10桌</p>-->

            </div>
        </div>
    </div>
    <div class="hotel_booking_area position">
        <div class="container">
            <form action="/order/save" method="post" id="addOrderForm">
                <div class="hotel_booking_table">
                    <div class="col-md-12">
                        <div class="boking_table">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="book_tabel_item">
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker11'>
                                                <input type='text' class="form-control"  name="create_time"  placeholder="就餐时间"/>
                                                <span class="input-group-addon">
                                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class='input-group date' >
                                                <input type='text' class="form-control" name="name" placeholder="联系人姓名"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="book_tabel_item">
                                        <div class="input-group">
                                            <select class="wide" name="type">
                                                <option data-display="餐位信息">餐位信息</option>
                                                <option value="1" >只订包房</option>
                                                <option value="0" >只订大厅</option>
                                                <option value="3">包房优先</option>
                                                <option value="4">大厅优先</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <div class='input-group date' >
                                                <input type='text' class="form-control" name="phone" placeholder=" 联系人电话"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="book_tabel_item">
                                        <div class="form-group">
                                            <div class='input-group date' >
                                                <input type='text' class="form-control" name="personNum" placeholder=" 就餐人数"/>
                                            </div>
                                        </div>
                                        <!--<button class="layui-btn book_now_btn button_hover" lay-submit type="button" onclick="submitForm()">立即预定</button>-->
                                        <a class="book_now_btn button_hover" href="javascript:void(0);" onclick="submitForm();" >立即预定</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script>
                        function submitForm(){
                            // alert('ok');


                            $("#addOrderForm").submit();

                        }
                    </script>
                </div>
            </form>
        </div>
    </div>
</section>
